<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Přihláste se {% block page_title %}{% endblock page_title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <style>body {background-color: #e5fff9;}</style>
</head>

<body>
{% load crispy_forms_tags %}

{% block content %}
<div style="text-align: center; padding-top: 20px; font-size: 20px"
     class="content-section">
    <form method="POST">
        {% csrf_token %}

        <p style="font-size: 30px; text-align: left; padding-left: 100px">Přihláste se:</p>
        <br>
        {{ form|crispy }}
        <br>
        <div>
            <button
                    style="color:green; height: 50px; width: 250px; font-size: 25px; text-align: center; border-width: 3px; border-color: green;">
                <strong>Přihlásit se</strong>
            </button>
        </div>
    </form>
    <br>
    <br>
    <div style="padding-top: 5px; " >
        <p>Nemáš účet?</p>
        <p>↓<p/>
        <a style="color:red; font-size: 25px" href="{% url 'register' %}">
            <strong>Registruj se</strong></a>
    </div>
</div>
{% endblock content %}

</body>
</html>
