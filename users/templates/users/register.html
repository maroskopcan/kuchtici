{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registruj se</legend>
                 {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="x" type="submit">Registrovat se</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Máš už úcet? <a class="ml-2" href="{% url 'login' %}">Přihlas se</a>
            </small>
        </div>
    </div>
{% endblock content %}
